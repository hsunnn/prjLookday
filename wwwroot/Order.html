
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Get Order</h1>
    <div id="data-display"></div>
</body>
</html>
 @*    <script src="app.js"></script> *@


@section Styles{
<style>


</style>
}


@section Scripts{
<script>
            const bookingDTO = {
                BookingId: 7  // Ensure this matches the ID in the URL
                BookingDate: '2024-06-07',
                Price: 100,
                UserID: 1,
                userName: "",
                ActivityID: 2,
                activityName: "",           
                bookingStatus: '1',
                member: 3
            };

            // Use the same ID in the URL
            const id = bookingDTO.BookingId;

            fetch(`/api/BookingOrder/${id}`, {
                method: 'Post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookingDTO)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => console.log('Booking updated successfully'))
                .catch(error => console.error('Error:', error));

</script>
}


</body>
</html>
